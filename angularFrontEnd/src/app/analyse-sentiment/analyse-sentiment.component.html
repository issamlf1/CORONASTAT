<div class="container">

    <div class="col-6">
        <div class="card" >
          <h5 class="card-header" style="text-align: center;font-weight: bold"><span class="title3">How people react to Covid19 and its relationship with Nature  </span></h5>
          <div class="card-body">
            <div style="display: block">
              <canvas mdbChart
                      [chartType]="chartType"
                      [datasets]="chartDatasets"
                      [labels]="chartLabels"
                      [colors]="chartColors"
                      [options]="chartOptions"
                      [legend]="true"
                      (chartHover)="chartHovered($event)"

          </div>
        </div>
